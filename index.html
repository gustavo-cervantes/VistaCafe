<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VistaCafé.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cafe.ico">
    <!-- fonte -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />   
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">VistaCafé<span>.</span></a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outlined">Fechar</span>
                <li><a href="">Inicio</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="">Depoimentos</a></li>
                <li><a href="">Sobre-nós</a></li>
                <li><a href="">Fale conosco</a></li>
            </ul>
            <span id="hamburguer-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>
    

    <section class="hero-section">
        <div class="content">
            <h1>De start no seu dia conosco e</h1>
            <p>
                Saboreie a diferença que os melhores grãos fazem em cada xícara.  
            </p>
            <button>Peça já!</button>
        </div>
    </section>

    <script>
        const header = document.querySelector("header");
        const hamburguerBtn = document.querySelector("#hamburguer-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        hamburguerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
        closeMenuBtn.addEventListener("click", () => header.classList.remove("show-mobile-menu"));
    </script>
</body>
</html>
